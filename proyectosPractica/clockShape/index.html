<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure CSS Shape - Animated Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
        <div class="hour"></div>
        <div class="minute"></div>
        <div class="second"></div>
        <div class="center-dot"></div> 
    </div>

    <script>
function initializeClock() {
    const now = new Date();
    const seconds = now.getSeconds();
    const minutes = now.getMinutes();
    const hours = now.getHours() % 12;

    // Calculate degrees for each hand
    const secondsDegrees = ((seconds / 60) * 360) - 90;
    const minutesDegrees = ((minutes / 60) * 360) - 90;
    const hoursDegrees = ((hours / 12) * 360) - 90;

    // Calculate delays to sync animation with current time
    const secondsDelay = -seconds; // Negative delay to offset seconds
    const minutesDelay = -(minutes * 60 + seconds); // Total elapsed seconds in the hour
    const hoursDelay = -(hours * 3600 + minutes * 60 + seconds); // Total elapsed seconds in the 12-hour cycle

    // Select hands
    const secondsHand = document.querySelector('.second');
    const minutesHand = document.querySelector('.minute');
    const hoursHand = document.querySelector('.hour');

    // Set initial positions
    secondsHand.style.transform = `rotate(${secondsDegrees}deg)`;
    minutesHand.style.transform = `rotate(${minutesDegrees}deg)`;
    hoursHand.style.transform = `rotate(${hoursDegrees}deg)`;

    // Apply animations with appropriate delays
    secondsHand.style.animation = `spin-seconds 60s linear infinite`;
    secondsHand.style.animationDelay = `${secondsDelay}s`;

    minutesHand.style.animation = `spin-minutes 3600s linear infinite`;
    minutesHand.style.animationDelay = `${minutesDelay}s`;

    hoursHand.style.animation = `spin-hours 43200s linear infinite`;
    hoursHand.style.animationDelay = `${hoursDelay}s`;
}

initializeClock()

    </script>
</body>
</html>
