<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentation Card</title>
</head>
<body>
    <div class="container">
        <div class="card"> 
            <div class="card-content"> 
                <img src= "https://static01.nyt.com/images/2014/06/27/arts/INTERNET/INTERNET-articleLarge-v2.jpg?quality=75&auto=webp&disable=upscale" alt="Profile Picture" class="profile-picture"> 
                
                <div class="text-content">
                    <h2 class="name">Aaron Swartz</h2>
                    <p class="personal-details">
                        <strong>
                            Hero of our Open World!</p>
                        </strong>
                        Chicago, November 8, 1986
                        <br>New York, January 11, 2013 
                        <button>Send respects</button>
                </div><!-- text content -->
            </div><!-- card content -->
        </div><!-- card -->
    </div><!-- container -->
</body>
</html>
